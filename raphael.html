<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Polar Clock</title>
        
        <style type="text/css">
        	body { background: url(wood_pattern.png) repeat; }
			
			#holder {
			    position: absolute;
			    left: 50%; top: 50%;
			    margin: -47px 0 0 -47px;
			    padding: 20px;
			    width: 94px; height: 94px;
			    background: rgba(0,0,0,0.83);
			    border-radius: 12px;
			    
			    box-shadow: 0 0 25px rgba(0,0,0,0.3);
			    
			    -webkit-transition: all 0.25s ease-in-out;
			}
			
			#holder:hover { box-shadow: 0 0 25px rgba(0,0,0,0.8); }
        </style>
        
        <script src="raphael-min.js"></script>
        <script src="js/circularprogress.js"></script>
        
        <script type="text/javascript">
        	window.onload = function () {
                var circularProgress = new CircularProgress(45, 4, handleProgUpdate);
                
                function handleProgUpdate() {
                	// console.log('Progress updated: ' + circularProgress.getProgress());
                }
                
                (function() {
                	if (!circularProgress.isScrubbing) {
                		if (circularProgress.progress < 100) circularProgress.progress++
                		else circularProgress.progress = 0;
	                	
	                	circularProgress.setProgress(circularProgress.progress);
                	}
                	setTimeout(arguments.callee, 300);
                })();
            };
        </script>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
